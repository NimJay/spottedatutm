<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>	Spotted at UTM / Forgot Password </title>
	
	<!-- I M P O R T -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link type="text/css" rel="stylesheet" href="css/resetpassword.css">
	<script type="text/javascript" src="js/lib/js.cookie.2.1.1.js"> </script>
	<script type="text/javascript" src="js/lib/jquery-1.12.3.min.js"> </script>
	<script type="text/javascript" src="js/resetpassword.js"> </script>

</head>

<body>

<a href="index.html"> <img src="images/logo.svg" id="peek"> </a>
	
<!-- F O R G O T -->
<div id="forgot" class="popup">
	<div id="forgot-status">  Let's reset that password, shall we? </div>
	<input id="forgot-email" type="text" placeholder="email"> <br/>
	<input id="forgot-password" type="password" placeholder="password"> <br/>
	<input id="forgot-confirm" type="password" placeholder="confirm password">
	<div id="forgot-submit" class="button"> reset </div>
</div>
	
<!-- S U C C E S S -->
<div id="success" class="popup">
	A verification email has been sent to <span id="success-email">placeholder@mail.utoronto.ca</span>. <br/>
	The reset will be finalized once verified. <br/>
	<span class="note"> Note: The e-mail may end up in your Junk/Spam folder. </span> <br/>
	<a href="index.html"> <div id="success-proceed" class="button"> proceed </div> </a>
</div>

</body>

</html>
